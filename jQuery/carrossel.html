<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel de Imagens</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<style>
    .owl-carousel {
        width: 70%;
        margin: 0 auto;
    }
    .owl-carousel .item img {
        display: block;
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="owl-carousel">
    <div class="item"><img src="https://via.placeholder.com/600x400?text=Slide+1" alt="Slide 1"></div>
    <div class="item"><img src="https://via.placeholder.com/600x400?text=Slide+2" alt="Slide 2"></div>
    <div class="item"><img src="https://via.placeholder.com/600x400?text=Slide+3" alt="Slide 3"></div>
</div>

<script>
    $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            autoplay:true,
            autoplayTimeout:2000,
            autoplayHoverPause:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
        });
    });
</script>

</body>
</html>
