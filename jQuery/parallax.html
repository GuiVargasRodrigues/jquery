<head>

<title>Efeito Parallax</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<style>
    
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .parallax-container {
        width: 100%;
        height: 500px; 
        overflow: hidden;
        position: relative;
    }
    .parallax-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        text-align: center;
    }
    .parallax-content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    .parallax-content p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .parallax-content a {
        background: #fff;
        color: #333;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
</head>
